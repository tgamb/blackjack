<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="gameboard">
        <h1 id="header">Blackjack</h1>
        <div id="buttons" >
            <button id="startGame">Start Game</button>
            <button id="hitMe">Hit Me </button>
            <button id="stay">Stay</button>
        </div>
        <div id="deckDiv">
            <img id= "deck" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Card_back_02.svg/208px-Card_back_02.svg.png">
            <!-- <div id="deckcount"> Deckcount: 52</div> -->
        </div>
        <div id="players">
            <div id="playerOne">
                <div id="name">Player 1</div>
                <div id="playerOneHand"></div>
                <div id="playerOnePoints">0</div>
            </div>

            <div id="playerTwo">
                <div id="name">Player 2</div>
                <div id="playerTwoHand"></div>
                <div id="playerTwoPoints">0</div>
            </div>
        </div>
    </div>
</body>

</html>
